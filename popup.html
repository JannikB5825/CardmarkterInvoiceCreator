<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
            width: 300px;
        }

        pre {
            white-space: pre-wrap;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <button id="extract">Generate PDF</button>
    <h2>API Key Settings</h2>
    <label for="apikey">API Key:</label>
    <input id="apikey" type="text" placeholder="Enter API Key">
    <label for="fromAddress">From Address:</label>
    <textarea id="fromAddress" rows="2" placeholder="Enter From Address..."></textarea>
    <label for="logoUrl">Logo URL:</label>
    <input id="logoUrl" type="url" placeholder="https://example.com/logo.png">
    <button id="save">Save</button>
    <p id="status"></p>

    <img id="logoPreview" style="max-width: 150px; display: none; margin-top: 10px;">

    <!-- Only external JS -->
    <script src="popup.js"></script>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding: 16px;
            width: 320px;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            font-size: 16px;
            margin-top: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
            font-size: 13px;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 13px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 13px;
            resize: vertical;
        }


        button {
            margin-top: 12px;
            padding: 8px 12px;
            background-color: #0078d7;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        pre {
            background-color: #eee;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: pre-wrap;
            margin-top: 12px;
        }

        #status {
            font-size: 12px;
            color: green;
            margin-top: 6px;
        }

        #logoPreview {
            display: block;
            max-width: 100%;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        hr {
            margin: 16px 0;
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>

</body>

</html>
